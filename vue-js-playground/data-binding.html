<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-bind:id="uuid" v-bind:name="name">{{num}}</div>
        
        {{doubleNum}}
        <div v-if="loading">
            loading....
        </div>
        <div v-else>
            User logged in!
        </div>
        <div v-show="loading">
            loading....
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue({
    el:"#app",
    data:{
        num:10,
        uuid:'abc12345',
        name:'text-blue',
        loading:true
    },
    computed:{
        doubleNum:function(){
            return this.num*2
        }
    }
})

</script>
</html>
